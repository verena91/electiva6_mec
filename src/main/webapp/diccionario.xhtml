<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<br />
		<br />
		<p:panel>
		<h:outputLink
		value="index.jsf"
		title="Ir al Inicio">
			<h3>Ir al Inicio</h3>
			</h:outputLink>
		</p:panel>
		<br />
		<h3 style="text-align: center">---DICCIONARIO DE DATOS---</h3>
		<p:panel>
			<br />
			<br />
			<p:dataTable var="dato" value="#{chartView.datos}">
			<p:column headerText="Nombre del Campo" width="15%" style="text-align: right">
			<h:outputText value="#{dato.campo}"></h:outputText>
			</p:column>
			<p:column headerText="Descripcion del Campo" style="text-align: left">
			<h:outputText value="#{dato.descripcion}"></h:outputText>
			</p:column>
			</p:dataTable>
			
		</p:panel>
	</ui:define>

</ui:composition>
