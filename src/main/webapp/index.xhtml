<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<p:panel header="Transformar a CSV">
		<h:outputText value="Puede transformar el pdf de la planilla de funcionarios administrativos del MEC seleccionando el archivo haciendo clic luego en Procesar Archivo. Al finalizar el procesamiento puede descargar el archivo haciendo clic en Descargar CSV." />
		<br /><br />
			<h:form enctype="multipart/form-data">
				<p:messages showDetail="true" />
				
				<table width="100%">
					<tr>
						<td align="center">
						<p:fileUpload value="#{pdfMB.file}"
								mode="simple" sizeLimit="1000000" allowTypes="/(\.|\/)(pdf)$/" />
						<p:commandButton value="Procesar Archivo"
								ajax="false" actionListener="#{pdfMB.upload}" />
						</td>
					</tr>
				</table>
			</h:form>
			<h:form prependId="aa">
				<table width="100%">
					<tr>
						<td align="center"><p:commandButton value="Descargar CSV"
								ajax="false" actionListener="#{pdfMB.descargar}" disabled="#{pdfMB.disable}">
								<p:fileDownload value="#{pdfMB.downFile}" />
							</p:commandButton></td>
					</tr>
				</table>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
